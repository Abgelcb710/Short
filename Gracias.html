<!DOCTYPE html>
<html>
<head>
	<title>Gracias por contestar nuestra encuesta</title>
	<style>
		body {
			background-color: #000000;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: #ffffff;
			font-size: 1.5rem;
			text-align: center;
			margin-bottom: 50px;
		}
		.button {
			background-color: #ffffff;
			border: none;
			color: #000000;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 1.2rem;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 12px;
			transition: background-color 0.3s ease;
		}
		.button:hover {
			background-color: #dddddd;
		}
	</style>
</head>
<body>
	<h1>Gracias por contestar nuestra encuesta ♥️</h1>
	<button class="button">Mas</button>
</body>
</html>
